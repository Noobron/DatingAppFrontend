<div class="media w-50" [ngClass]="isOtherUser ? 'ml-3' : 'ml-auto'">
  <div class="media-body">
    <div
      [ngClass]="isOtherUser ? 'bg-light' : 'bg-primary'"
      class="rounded py-2 px-3"
    >
      <p
        [ngClass]="isOtherUser ? 'text-muted' : 'text-white'"
        *ngIf="chatMessage.messageType === 'text'"
        class="text-small mb-0"
      >
        {{ processTextMessage(chatMessage.content) }}
      </p>
    </div>
