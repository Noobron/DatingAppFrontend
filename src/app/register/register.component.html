<form [formGroup]="model" autocomplete="off" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>

  <hr />

  <input
    type="text"
    class="form-control mb-sm-3"
    placeholder="Username"
    formControlName="username"
  />

  <input
    class="form-control mr-sm-2"
    type="text"
    placeholder="First Name"
    formControlName="first_name"
  />
  
  <input
    class="form-control mr-sm-2"
    type="text"
    placeholder="Last Name"
    formControlName="last_name"
  />

  <input
    type="password"
    class="form-control mb-sm-3"
    placeholder="Password"
    formControlName="password"
  />

  <div class="text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>

    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
