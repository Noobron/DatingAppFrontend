<div class="container mt-5">
  <div class="jumbotron">
    <h1 class="display-4 text-white">
      Welcome to <span class="logo"> TENAS </span> !
    </h1>

    <p class="lead">
      <a
        class="btn btn-primary btn-lg mt-3"
        routerLink="/find-matches"
        role="button"
        >Find new people</a
      >
    </p>
  </div>

  <div class="row mt-5">
    <img
      class="col-6 mb-3"
      src="../../assets/features.png"
      alt="Features Image"
    />
    <div class="d-flex col-1 ml-1" style="height: 600px">
      <div class="vr"></div>
    </div>
    <div class="col" style="text-align: center; margin: auto">
      <h1>Find Your Match</h1>
      <ng-container
        *ngIf="
          accountManagerService.getCurrentAccount() === null;
          else LoggedIn
        "
        ><p class="lead">
          Get started by creating a new account or by sigining in
        </p>
        <div class="text-center">
          <button routerLink="/register" class="btn btn-primary btn-lg mr-2">
            Register
          </button>
          <button routerLink="/login" class="btn btn-info btn-lg">Login</button>
        </div>
      </ng-container>

      <ng-template #LoggedIn>
        <button routerLink="/find-matches" class="btn mt-4 btn-warning btn-lg">
          Start Matching
          <i class="fa fa-arrow-right"></i>
        </button>
      </ng-template>
    </div>
  </div>
</div>
